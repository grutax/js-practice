<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-side">
            <div style="background-color: #525d57;">
                <h1>North sea</h1>
                <p>Feel the cold!</p>
            </div>
            <div style="background-color: #006994;">
                <h1>Blue sea</h1>
                <p>Look into the distance and relax...</p>
            </div>
            <div style="background-color: #228B22;">
                <h1>Calm forest</h1>
                <p>Enjoy the green nature!</p>
            </div>
            <div style="background-color: #5d5341;">
                <h1>Empty highway</h1>
                <p>I'm on the highway to hell!</p>
            </div>
            <div style="background-color: #f6a90f;">
                <h1>Sunny Sunflower</h1>
                <p>Follow the Sun!</p>
            </div>
        </div>

        <div class="right-side">
            <div style="background-image: url('./images/sunflowers.jpg');"></div>
            <div style="background-image: url('./images/highway.jpg');"></div>
            <div style="background-image: url('./images/forest.jpg');"></div>
            <div style="background-image: url('./images/blue_sea.jpg');"></div>
            <div style="background-image: url('./images/grey_sea.jpg');"></div>
        </div>

        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>

            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
